    <style>
      @import url(https://fonts.googleapis.com/css?family=Lato:400,300,100);

      body {
        font-family: "Lato";
        background: #121212;
        overflow: hidden;
        height: 100%;
        width: 100%;
        -webkit-font-smoothing: antialiased;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #particles-js,
      #parallax,
      .layer,
      .some-space,
      .some-more-space1 {
        height: 100%;
        position: absolute;
        width: 100%;
      }

      #particles-js {
        opacity: 0.6;
      }

      h1 {
        color: white;
        text-align: center;
        font-size: 5em;
        font-weight: 100;
        letter-spacing: 0.2em;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
      }

      a {
        color: white;
        border: 1px solid white;
        display: table;
        position: absolute;
        top: 65%;
        left: 50%;
        letter-spacing: 0.05em;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
        text-decoration: none;
        transition: all 200ms ease;
        padding: 10px 15px;
      }

      a:hover {
        background: white;
        color: black;
      }

      .some-space {
        animation: rotate 18s 0.5s infinite linear reverse;
      }

      .some-more-space1 {
        -webkit-animation: rotate 15s 0.1s infinite linear;
        animation: rotate 15s 0.1s infinite linear;
      }

      @-webkit-keyframes rotate {
        0% {
          -webkit-transform: rotateZ(0deg) translate3d(0, 1.5%, 0) rotateZ(0deg);
          transform: rotateZ(0deg) translate3d(0, 1.5%, 0) rotateZ(0deg);
        }
        100% {
          -webkit-transform: rotateZ(360deg) translate3d(0, 1.5%, 0)
            rotateZ(-360deg);
          transform: rotateZ(360deg) translate3d(0, 1.5%, 0) rotateZ(-360deg);
        }
      }

      @keyframes rotate {
        0% {
          -webkit-transform: rotateZ(0deg) translate3d(0, 1.5%, 0) rotateZ(0deg);
          transform: rotateZ(0deg) translate3d(0, 1.5%, 0) rotateZ(0deg);
        }
        100% {
          -webkit-transform: rotateZ(360deg) translate3d(0, 1.5%, 0)
            rotateZ(-360deg);
          transform: rotateZ(360deg) translate3d(0, 1.5%, 0) rotateZ(-360deg);
        }
      }

      html {
        height: 1000px;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        overflow: hidden;
      }
